{% block title %}Password change Page{% endblock %}

{% block content %}
<h1>Change your password</h1>

    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary"  name="button">Change password</button>
  </form>
</div>

{% endblock %}
