{% extends 'base.html' %}

{% block content %}
<h1>All Posts!!</h1>

<!-- <ul> -->
  {% for post in object_list %}
    <strong><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></strong> -<a href="{% url 'mypost' post.author.id %}">{{ post.author }}</a> <br>
    {{ post.snippet }}
      {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
        - <a href="{% url 'edit_post' post.pk %}" class="btn btn-secondary btn-sm">Edit</a>
          <a href="{% url 'delete_post' post.pk %}" class="btn btn-secondary btn-sm">Delete</a>
        {% endif %}
      {% endif %}
      <br>{{post.post_date}}<br><hr>
    <!-- </li> -->
  {% endfor %}

<!-- </ul> -->
{% endblock %}
